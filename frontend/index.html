<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="/frontend/script.js" type="module" defer></script>
    <title>Notes</title>
</head>
<body>
   
    <main>
        <div id="loginPage">
            <img src="assets/white-monstera-leaf.jpg" alt="White matte monstera leaf on white background"  width="254" height="341">
            <h1>What's on your mind today?</h1>
            <input type="text" id="emailLogin">
            <input type="text" id="passwordLogin">
            <button id="loginBtn">Login</button>
            <button id="createUserBtn">Create account</button>

        </div>

        <div id="createUser">

            <section id="createUserInputs">
                <h2>create user</h2>
                <input type="text" id="createName">
                <input type="text" id="createEmail">
                <input type="text" id="createPassword">
                <button id="loginNewUserBtn">Create account</button>
            </section>
            <img src="assets/silver-monstera-leaf.jpg" alt="Silver monstera leaf against white background" width="254" height="341">
            

        </div>

        <div id="loggedInPage">

            <div id="textEditorContainer">
                <input type="text" id="noteTitle">
                <textarea id="noteContent" ></textarea>
                <button id="saveNoteBtn">Save note</button>


            </div>

            <div id="noteListContainer">


            </div>




        </div>


    </main>

    <footer>

    </footer>
    

</body>
